<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Validando numeros</h2> 
        <form id="form-cont">
            <input id="campoA" type="number" required placeholder="Digite o numero desejado" />
            <input id="campoB" type="number" required placeholder="Digite o segundo numero desejado" />
            <p class="error-message">
                Os numeros precisam ser preenchidos!
            </p>
            <button id="btn-confirm" type="submit">Confirmar</button>
            <p class="success-message" type="text"></p>
            <p class="false-message" typr="text"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
